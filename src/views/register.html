<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integracion: Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
</head>
<body>
    <h2>Registrarse</h2>
    <form id="formulario">
        <label for="first_name">Nombre</label>
        <input type="text" class="form-control" id="first_name" placeholder="Ingrese nombre">
        <label for="last_name">Apellido</label>
        <input type="text" class="form-control" id="last_name" placeholder="Ingrese apellido">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Ingrese Email">
        <label for="age">Edad</label>
        <input type="number" class="form-control" id="age" placeholder="Ingresa Edad">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Contraseña">
        <label for="adminRole">Rol</label>
        <input type="text" class="form-control" id="adminRole" placeholder="admin o usuario">
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <div id="products-container" class="d-flex"></div>
    <script src="/js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
